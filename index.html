<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

   <br>
   <br>
   <!-- forms-input and submit Elements -->
   <form action="" method="">

    <br>
    <!-------------------------------------->
    <!-- ----------Text area --------------->
    <!-------------------------------------->
    <p>Description</p>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <!-------------------------------------->
    <!----------- Radio button------------ -->
    <!-------------------------------------->
    <p>Please select your fav coding language?</p>
    <input type="radio" name="coding" value="JS">JaS
    <br>
    <input type="radio" name="coding" value="Python">Python
    <br>
    <input type="radio" name="coding" value="java">Java
    <br>
    <!-------------------------------------->
    <!----------- Checkbox------------ -->
    <!-------------------------------------->
    <p>Please select your fav coding language?</p>
    <input type="checkbox" name="coding2" checked value="JS">JaS
    <br>
    <input type="checkbox" name="coding2" value="Python">Python
    <br>
    <input type="checkbox" name="coding2" value="java">Java
    <br>
    <!-------------------------------------->
    <!----------- SelectBox------------ -->
    <!-------------------------------------->
    <p>Please select your fav coding language?</p>
    <select name="languages" id="">
        <option value="JS">Javascript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Please Submit">
    </form>
   
</body>
</html>
